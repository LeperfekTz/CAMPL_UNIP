<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Escola</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/lista_classes.css' %}" />
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="{% url 'pagina_inicial' %}">Início</a></li>
        <li><a href="{% url 'lista_estudantes' %}">Estudantes</a></li>
        <li><a href="{% url 'lista_professores' %}">Professores</a></li>
        <li><a href="{% url 'lista_classes' %}" class="active">Classes</a></li>
        <li><a href="{% url 'lista_aulas' %}">Aulas</a></li>
      </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
      <h1>Lista de Classes</h1>
      <div class="schedule-container">
        <table>
          <thead>
            <tr>
              <th>Classe</th>
              <th>Segunda</th>
              <th>Terça</th>
              <th>Quarta</th>
              <th>Quinta</th>
              <th>Sexta</th>
            </tr>
          </thead>
          <tbody>
            {% for classe in classes %}
              <tr>
                <td>{{ classe.classe }}</td>  <!-- Nome da classe -->
                <td>{{ classe. }}</td>  <!-- Segunda-feira -->

              </tr>
            {% empty %}
              <tr>
                <td colspan="6">Nenhuma classe cadastrada.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <a href="{% url 'adicionar_classe' %}" class="btn btn-primary">Adicionar Classe</a>
    </div>
  </div>
</body>
</html>
