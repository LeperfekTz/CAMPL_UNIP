<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Alunos</title>
  </head>
  <body>
    <h1>Alunos</h1>

    <!-- Formulário para filtrar por classe -->
    <form method="GET" action="/lista_classes/">
      <label for="classe">Classe:</label>
      <select name="idclasse" id="classe">
        <option value="">Selecione uma Classe</option>
        {% for classe in classes %}
            <option value="{{ classe.id }}" {% if request.GET.idclasse == classe.id|stringformat:"s" %} selected {% endif %}>

            {{ classe.classe }}
          </option>
        {% endfor %}
      </select>
      <button type="submit">Filtrar</button>
    </form>

    <!-- Exibição dos alunos filtrados -->
    <h2>Alunos da Classe Selecionada</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID Aluno</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
          <tr>
            <td>{{ aluno.id }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.telefone }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
