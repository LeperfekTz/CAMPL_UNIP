<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudantes</title>
</head>
<body>
    <h1>Estudantes</h1>

    <form method="POST" action="/lista_classes/">
        {% csrf_token %}
        <label for="idclasse">Classe:</label>
        <select name="idclasse" id="idclasse">
            <option value="">Todas as Classes</option>
            {% for classe in classes %}
                <option value="{{ classe.idclasse }}">{{ classe.idclasse }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filtrar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID_Classe</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Cpf</th>
            </tr>
        </thead>
        <tbody>
            {% for estudante in estudantes %}
                <tr>
                    <td>{{ estudante.id}}</td>
                    <td>{{ estudante.nome }}</td>
                    <td>{{ estudante.email }}</td>
                    <td>{{ estudante.cpf }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
