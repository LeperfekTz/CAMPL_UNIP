<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="../static/css/editar_estudante.css">
    <title>Editar Estudante</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Editar Estudante: {{ estudante.nome }}</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="submit-button">Salvar</button>
            </form>
            <a href="{% url 'lista_estudantes' %}" class="back-link">Voltar para a lista de estudantes</a>
        </div>
    </div>
</body>
</html>
