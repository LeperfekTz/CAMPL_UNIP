<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Aluno</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/avaliacao.css' %}?v=1.0" />
    <!-- Adicionando o Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Barra lateral -->
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="{% url 'pagina_inicial' %}">Início</a></li>
          <li><a href="{% url 'lista_estudantes' %}">Estudantes</a></li>
          <li><a href="{% url 'lista_professores' %}">Professores</a></li>
          <li><a href="{% url 'lista_classes' %}">Chamada</a></li>
          <li><a href="{% url 'lista_aulas' %}">Aulas</a></li>
          <li><a href="{% url 'avaliacao' %}" class="active">Avaliação</a></li>
        </ul>
      </div>

      <!-- Conteúdo principal -->
      <div class="main-content">
        <h1>Avaliação de Aluno</h1>

        <main>
          <!-- Formulário de Avaliação -->
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="classe">Selecione a Classe:</label>
              <select id="classe" name="classe" required>
                <option value="" disabled selected>Selecione uma classe</option>
                {% for classe in classes %}
                <option value="{{ classe.id }}">{{ classe.classe }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="professor">Selecione o Professor:</label>
              <select id="professor" name="professor" disabled required>
                {% for professor in professores %}
                <option value="{{ professor.id }}">
                  {{ professor.usuario.nome }}
                </option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="estudante">Selecione o Estudante:</label>
              <select id="estudante" name="estudante" disabled required>
                {% for estudante in estudantes %}
                <option value="{{ estudante.id }}">
                  {{ estudante.nome }}
                </option>
                {% endfor %}
              </select>
            </div>

            <!-- Lista de Matérias -->
            <table>
              <thead>
                <tr>
                  <th>Matéria</th>
                  <th>Professor</th>
                  <th>Status</th>
                  <th>Comentários</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aqui você pode iterar pelas matérias relacionadas ao aluno, se necessário -->
              </tbody>
            </table>

            <!-- Comentários Gerais -->
            <div class="form-group">
              <label for="general-comments">Comentários Gerais:</label>
              <textarea
                id="general-comments"
                name="general-comments"
                placeholder="Adicione comentários gerais sobre o aluno."
              ></textarea>
            </div>

            <!-- Botão Salvar -->
            <button type="submit" class="btn">Salvar Avaliação</button>
          </form>
        </main>
      </div>
    </div>

    <script>
      // Habilitar campo professor quando uma classe for selecionada
      document.getElementById('classe').addEventListener('change', function() {
        var professorSelect = document.getElementById('professor');
        if (this.value) {
          professorSelect.disabled = false;
        } else {
          professorSelect.disabled = true;
          document.getElementById('estudante').disabled = true; // Desabilita estudante se classe não estiver selecionada
        }
      });

      // Habilitar campo estudante quando um professor for selecionado
      document.getElementById('professor').addEventListener('change', function() {
        var estudanteSelect = document.getElementById('estudante');
        if (this.value) {
          estudanteSelect.disabled = false;
        } else {
          estudanteSelect.disabled = true;
        }
      });
    </script>
  </body>
</html>
