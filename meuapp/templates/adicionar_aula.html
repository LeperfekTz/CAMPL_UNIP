<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Aula</title>
  {% load static %}

  <link rel="stylesheet" href="{% static 'css/adicionar_aula.css' %}" />
</head>
<body>

    <div class="content">
      <h1>Adicionar Aula</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome da Aula:</label>
        <input type="text" id="nome" name="nome" required>

        <button type="submit">Adicionar Aula</button>
      </form>
    </div>
  </div>
</body>
</html>
