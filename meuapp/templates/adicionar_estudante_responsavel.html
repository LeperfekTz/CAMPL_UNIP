<!-- adicionar_estudante_responsavel.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adicionar_estudante_responsavel.css' %}?v=1.0">
    <title>Adicionar Estudante e Responsável</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Adicionar Estudante e Responsável</h1>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Formulário do Estudante</h3>
                    {{ estudante_form.as_p }}
                </div>

                <div class="form-group">
                    <h3>Formulário do Responsável</h3>
                    {{ responsavel_form.as_p }}
                </div>

                <button type="submit" class="submit-button">Salvar</button>
            </form>
            <a href="{% url 'lista_estudantes' %}" class="back-link">Voltar para a lista de estudantes</a>
        </div>
    </div>
</body>
</html>
