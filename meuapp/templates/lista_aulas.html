<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Escola</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/lista_aulas.css' %}" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
                <li><a href="{% url 'pagina_inicial' %}">Início</a></li>
                <li><a href="{% url 'lista_estudantes' %}">Estudantes</a></li>
                <li><a href="{% url 'lista_professores' %}">Professores</a></li>
                <li><a href="{% url 'chamada' %}">Chamada</a></li>
                <li><a href="{% url 'lista_aulas' %}" class="active">Aulas</a></li>
                <li><a href="{% url 'lista_classe' %}">Classes</a></li>
                <li><a href="{% url 'avaliacao' %}">Avaliação</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>Lista de Aulas</h1>
      <table>
        <thead>
          <tr>
            <th>Nome da Aula</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for aula in aulas %}
            <tr>
              <td>{{ aula.nome }}</td>
              <td>
                <button class="btn-editar" onclick="location.href='{% url 'editar_aula' aula.pk %}'">
                  <img src="{% static 'icons/editar.svg' %}" alt="Editar" class="icon"> Editar
                </button>
                <button class="btn-excluir" onclick="if(confirm('Tem certeza que deseja excluir?')) location.href='{% url 'excluir_aula' aula.pk %}'">
                  <img src="{% static 'icons/excluir.svg' %}" alt="Excluir" class="icon"> Excluir
                </button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <button class="btn-adicionar" onclick="location.href='{% url 'adicionar_aula' %}'">
        <img src="{% static 'icons/add.svg' %}" alt="Adicionar" class="icon"> Adicionar Aula
      </button>
    </div>
  </div>
</body>
</html>
