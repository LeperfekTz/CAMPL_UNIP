<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Aula</title>
  {% load static %}

  <link rel="stylesheet" href="{% static 'css/editar_aula.css' %}" />
</head>
<body>
    <div class="content">
      <h1>Editar Aula</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome da Aula:</label>
        <input type="text" id="nome" name="nome" value="{{ aula.nome }}" required>
        <button type="submit">Salvar Alterações</button>
      </form>
    </div>
  </div>
</body>
</html>
