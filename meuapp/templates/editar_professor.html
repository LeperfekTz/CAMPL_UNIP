<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Professor</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/editar_professor.css' %}?v=1.0" />
  </head>
  <body>
    <div class="container">
      <!-- Barra lateral -->
      <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="{% url 'lista_professores' %}">Voltar para Professores</a></li>
        </ul>
      </aside>

      <!-- Conteúdo principal -->
      <main class="main-content">
        <header class="main-header">
          <h1>Editar Professor</h1>
        </header>

        <section class="form-container">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza os campos do formulário -->
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
